<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
</head>
<body>
	<section>
	<div class="container p-5 mt-5">
	<div class="row">
	<div class="col-md-8 offset-md-2">
	<div class="card">
	<div class="card-header text-center fs-4"><p>Add Product</p>
	
	 <th:block th:if="${session.succMsg}">
						<p class="text-success fw-bold">[[${session.succMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						
						<th:block th:if="${session.errorMsg}">
						<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
	
	</div>
	<div class="card-body">
	<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
	<div class="mb-3">
	<label>Enter title</label>
	<input type="text" name="title" class="form-control">
	</div>
	
	<div class="mb-3">
	<label>Enter Description</label>
	<textarea rows="3" col="" class="form-control" name="description"></textarea>
	</div>
	
	<div class="mb-3">
	<label>Category</label>
	<select class="form-control" name="category">

	<option th:each="c:${categories}">[[${c.name}]]</option>
	</select>
	</div>
	
	<div class="mb-3">
	<label>Enter price</label>
	<input type="text" name="price" class="form-control">
	</div>
	
	
	<div class="mb-3">
									<label>Status</label>

									<div class="form-check">
										<input class="form-check-input" type="radio"
											name="isActive" id="exampleRadios1" value="true"
											checked> <label class="form-check-label"
											for="exampleRadios1">Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio"
											name="isActive" id="exampleRadios2" value="false">
										<label class="form-check-label" for="exampleRadios2">
											Inactive </label>
									</div>
								</div>
	
	<div class="row">
	<div class="mb-3 col">
	<label>Enter stock</label>
	<input type="text" name="stock" class="form-control">
	</div>
	
	<div class="mb-3 col">
	<label>Upload Images</label>
	<input type="file" name="file" class="form-control">
	</div>
	
	</div>
	<button class="btn btn-primary col-md-12">Submit</button>
	</form>
	
	</div>
	</div>
	</div>
	</div>
	</div>
	
	</section>
</body>
</html>
