<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
	<!-- start navbar -->

	<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><i class="fas fa-shopping-cart"></i>
				E-Commerce Store</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mb-auto mb-2 mb-lg-0">
					<li class="nav-item active"><a class="nav-link" href="/"><i
							class="fas fa-home"></i> Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/products">Product</a>
					</li>


					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Category </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li th:each="c:${categorys}"><a class="dropdown-item"
								th:href="@{'/products?category='+ ${c.name}}">[[${c.name}]]</a></li>


						</ul></li>

				</ul>

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
					<th:block th:if="${user==null}">
						<li class="nav-item active"><a class="nav-link"
							href="/signin"><i class="fas fa-sign-in-alt"></i> Login</a></li>
						<li class="nav-item"><a class="nav-link" href="/register">Register</a>
						</li>


						<li class="nav-item"><a class="nav-link" href="#">Admin</a></li>
					</th:block>
					<th:block th:if="${user!=null}">
                     <th:block th:if="${user.role=='ROLE_USER'}">
						<li class="nav-item "><a class="nav-link active"
							aria-current="page" href="/user/cart">
							<i class="fa-solid fa-cart-shopping"></i> Cart [ [[${countCarts}]] ]</a></li>
                 </th:block>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle active" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
								[[${user.name}]] </a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="">Profile</a></li>
								<li><a class="dropdown-item" href="/user/user-orders">My orders</a></li>
								<li><a class="dropdown-item" href="/logout">Logout</a></li>
								<li><hr class="dropdown-divider">
			</div>
			</li>

			</ul>
			</li>

			<!-- <li class="nav-item "><a class="nav-link active" href="/logout">
			<i class=" fa-solid fa-right-to-bracket"></i>Logout</a>
			</li> -->


			</th:block>
			</ul>
		</div>
		</div>

	</nav>
	<!-- end navbar -->
	<div th:replace=${content}></div>
	<!-- Start footer -->
	<div class="container-fluid p-1 bg-primary text-center text-white"
		style="margin-top: 200px;">
		<p>ecom.com</p>

	</div>
	<!-- End footer -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
