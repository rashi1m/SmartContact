<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
</head>
<body>
	<section>
	<div class="container-fluid bg-primary p-5 mt-5">
	<div class="row">
	<div class="col-md-8 offset-md-2">
	<form >
	<div class="input-group">
	
	<input type="text" class="form-control" name="ch">
	<button class="btn btn-light text-dark ms-3 col-md-2"><i class="fas fa-search"></i>Search</button>
	</div>
	
	
	
	</form>
	
	</div>
	
	</div>	
	</div>
	
	
	<div class="container-fluid mt-3">
	<div class="row">
	<div class="col-md-2">
	<div class="card p-0 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
	<div class="card-body">
	<div class="list-group">
 <a href="/products" th:classappend="${paramValue == ''}? 'active' : ''"
 class="list-group-item list-group-item-action" 
 aria-current="true"><p class="fs-4">Categories</p></a>
 
 <a 
 th:each="c:${categories}" th:href="@{'/products?category='+${c.name}}" 
 th:classappend="${paramValue == c.name} ? 'active' : ''"
 class="list-group-item list-group-item-action">[[${c.name}]]</a>
</div>
	</div>
	</div>
	</div>
	
	<div class="col-md-10">
	<div class="card">
	<div class="card-body">
	<p class="fs-3 text-center">Products</p>
	<div class="row">
	<th:block th:if="${products.size}">
	<div class="col-md-3" th:each="p:${products}">
	<div class="card">
	<div class="card-body text-center">
	<img th:src="@{'/img/product_images/' +${p.image}}" width="100%" height="150px"  />
	<p class="fs-5 text-center">[[${p.title}]]</p>
	<div class="row text-center ">
	<p class="fs-8 fw-bold">
	<span>[[${p.discountPrice}]]</span>
	<span class="text-decoration-line-through text-secondary">&#8377;[[${p.price}]]</span><br>
	<span class="fs-6 text-success">
	[[${p.discount}]]% off
	</span></p>
	
	<a class="btn btn-primary col-md-5 offset-md-3" th:href="@{'/product/'+${p.id}}">View Details</a>
	</div>
	</div>
	</div>
	</div>
	
	</th:block>
	<th:block th:unless="${products.size}">
	<p class="fs-f4 text-center mt-4 text-danger ">Product not available</p>
	</th:block>
	</div>
	</div>
	</div>
	
	</div>
	</div>	
	</div>
	</section>
</body>
</html>
