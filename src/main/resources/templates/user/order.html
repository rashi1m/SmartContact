<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>

</head>
<body>
	<section>
		<div class="container mt-5 p-5">
		<form action="/user/save-order" method="post">
			<div class="row">
			
				<div class="col-md-6 p-5">
					
					<div class="mb-3 row">
					<p class="text-center fs-2">BILLING ADDRESS</p>
					<hr>
					<div class="col p-1">
					<label>First Name</label>
					<input type="text" name="firstName" placeholder="First Name" class="form-control mt-1" required>
					</div>
					
					<div class="col p-1">
					<label>Last Name</label>
					<input type="text" name="lastName" placeholder="Last Name" class="form-control mt-1" required>
					</div>
					</div>
					<div class="mb-3 row">
					
					<div class="col p-1">
					<label>Email</label>
					<input type="email" name="Email" placeholder="Email" class="form-control col" required>
					</div>
						<div class="col p-1">
						<label>Phone No</label>
						<input type="text" name="mobileNo" placeholder="Mobile Number" class="form-control col ms-2" required>
					</div>
					</div>
					
					<div class="mb-3 row">
					<div class="col p-1">
					<label>Address</label>
					<input type="text" name="address"  class="form-control col" required>
					</div>
					<div class="col p-1">
					<label>City</label>
					<input type="text" name="city" class="form-control col ms-2" required>
					</div>
					</div>
					
				</div>

				<div class="col-md-6 p-5">
				<p class="text-center fs-4">Payment type</p>
				<hr>
				
				<div class="card">
				<div class="card-body">
				<table class="table tale-borderless">
				<tbody>
				<tr>
				<td>Total Price</td>
				<td>:</td>
				<td>&#8377; [[${orderPrice}]]</td>
				</tr>
				
				<tr>
				<td>Delivery Fee</td>
				<td>:</td>
				<td>&#8377; 250</td>
				</tr>
				
				<tr >
				<td>Tax</td>
				<td>:</td>
				<td>&#8377; 100</td>
				</tr>
				
				<tr class="border-top">
				<td>Total Price</td>
				<td>:</td>
				<td>&#8377; [[${totalOrderPrice}]]</td>
				</tr>
				<hr>
				</tbody>
				</table>
				
				</div>
				
				</div>
					<div class="card shadow p-3 mb-5 mt-2 bg-body-tertiary rounded">
						<div class="card-body">
							
								<div class="mb-3">
					<label class=form-label>Select Payment Type</label>
					<select class="form-control" name="paymentType" required>
					<option>--Select--</option>
					<option value="COD">Cash on delivery</option>
					<option value="ONLINE">Online Payment</option>
					
					</select>
					</div>

				<button type="submit" class="btn bg-primary text-white col-md-12">Place Order</button>
							</form>
						</div>
					</div>
				</div>

			</div>
			</form>
		</div>
	</section>
</body>
</html>
